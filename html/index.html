  <base href="${DIR_BASE}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>${INFO_NAME}</title>
    <meta name="description" content="${INFO_DESCRIPTION}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- social -->
    <meta itemprop="name" content="${INFO_NAME}">
    <meta itemprop="description" content="${INFO_DESCRIPTION}">
    <meta itemprop="image" content="https://${HOST}/${DIR_BASE}${DIR_RENDER}/${ASSET_IMG_SOCIAL}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="${INFO_NAME}">
    <meta name="twitter:creator" content="${SOCIAL_NAME_TWITTER}">
    <meta name="twitter:description" content="${INFO_DESCRIPTION}">
    <meta name="twitter:image:src" content="${DIR_BASE}${DIR_RENDER}/${ASSET_IMG_SOCIAL}">
    <meta property="og:url" content="${DIR_BASE}" />
    <meta property="og:image" content="${DIR_BASE}${DIR_RENDER}/${ASSET_IMG_SOCIAL}" />
    <meta property="og:image:secure_url" content="https://${HOST}/${DIR_BASE}${DIR_RENDER}/${ASSET_IMG_SOCIAL}" />
    <meta property="og:description" content="${INFO_DESCRIPTION}" />
    <meta property="og:site_name" content="${INFO_NAME}" />
    <meta property="fb:page_id" content="${SOCIAL_ID_FB_PAGE}" />
    <meta property="fb:admins" content="${SOCIAL_ID_FB_ADMINS}" />

    <!-- device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="${DIR_BASE}${DIR_ICON}/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- link -->
    <link rel="author" href="${DIR_BASE}humans.txt" />
    <!-- link.icon -->
    <link rel="shortcut icon" href="${DIR_BASE}/${DIR_ICON}/favicon.ico">
    <link rel="apple-touch-icon image_src" href="${DIR_BASE}${DIR_ICON}/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" sizes="57x57" href="${DIR_BASE}${DIR_ICON}/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="${DIR_BASE}${DIR_ICON}/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="${DIR_BASE}${DIR_ICON}/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="${DIR_BASE}${DIR_ICON}/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="${DIR_BASE}${DIR_ICON}/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="${DIR_BASE}${DIR_ICON}/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="${DIR_BASE}${DIR_ICON}/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="${DIR_BASE}${DIR_ICON}/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="${DIR_BASE}${DIR_ICON}/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="${DIR_BASE}${DIR_ICON}/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="${DIR_BASE}${DIR_ICON}/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="${DIR_BASE}${DIR_ICON}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="${DIR_BASE}${DIR_ICON}/favicon-96x96.png">
    <link rel="manifest" href="${DIR_BASE}${DIR_ICON}/manifest.json">

    <link rel="stylesheet" href="${DIR_BASE}${DIR_CSS}/styles.css">


  </head>

  <body aurelia-app="main" data-environment="${envJson}">

    <div class="splash">
      <div class="message">Loading</div>
    </div>

    <script type="text/javascript" src="${DIR_BASE}${DIR_VENDOR}/system.js">
    </script>
    <script type="text/javascript" src="${DIR_BASE}${DIR_JS}/config.js">
    </script>
    <script type="text/javascript">
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
